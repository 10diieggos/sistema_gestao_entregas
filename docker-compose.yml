version: '3.8'

services:
  db:
    image: mysql:8
    env_file:
      - /home/boxuser/sge/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: user_mysql
      MYSQL_PASSWORD: ${MYSQL_USER}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend_network

  backend:
    build: ./backend
    env_file:
      - /home/boxuser/sge/.env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - backend_network

  frontend:
    build: ./frontend
    env_file:
      - /home/boxuser/sge/.env
    command: npm start
    volumes:
      - ./frontend/app:/app
    ports:
      - "3000:3000"
    networks:
      - frontend_network
      - backend_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    env_file:
      - /home/boxuser/sge/.env
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    networks:
      - backend_network


volumes:
  mysql_data:
    external: true

networks:
  frontend_network:
  backend_network: