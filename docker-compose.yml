# local deste arquivo: ./docker-compose.yml
version: '3.8'

services:
  db:
    image: mysql:8
    container_name: sge_db
    env_file:
      - ./.db.env
    command: mysqld --sql_mode="STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sge_api_network
    restart: always

  sge_api:
    build: ./sge_api
    container_name: sge_api
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app
    depends_on:
      - db
    networks:
      - sge_api_network
    restart: always


  sge_app:
    build: ./sge_app
    container_name: sge_app
    env_file:
      - ./sge_app/.env.production
    networks:
      - sge_app_network
      - sge_api_network
    restart: always


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sge_myadmin
    env_file:
      - ./.phpmyadmin.env
    environment:
      PMA_HOST: db
    networks:
      - sge_api_network
    restart: always

  sge_nginx:
    build: ./nginx
    container_name: sge_nginx
    ports:
      - "80:80"
    depends_on:
      - sge_api
    networks:
      - sge_api_network
    restart: always

volumes:
  mysql_data:
    external: true

networks:
  sge_app_network:
  sge_api_network: